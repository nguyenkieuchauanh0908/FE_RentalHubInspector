<div class="relative">
  <div *ngIf="isLoading" class="spinner__loading text-center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <h2 class="font-extrabold">Bài viết không được duyệt</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Tiêu đề</th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        {{ element._title }}
      </td>
    </ng-container>
    <!-- Desc Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef>Mô tả</th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        {{ element._desc }}
      </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Tác giả</th>
      <td mat-cell *matCellDef="let element" (click)="seePost(element)">
        {{ element.authorFName }} {{ element.authorLName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="cursor-pointer"
    ></tr>
  </table>
  <app-pagination
    [totalPages]="totalPages"
    (toPrevPage)="changeCurrentPage($event)"
    (toNextPage)="changeCurrentPage($event)"
  ></app-pagination>
</div>
